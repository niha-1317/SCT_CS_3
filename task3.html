<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Strength Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .strength {
      margin-top: 15px;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
    }
    .weak {
      color: #fff;
      background: red;
    }
    .medium {
      color: #fff;
      background: orange;
    }
    .strong {
      color: #fff;
      background: green;
    }
    .very-strong {
      color: #fff;
      background: blue;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Strength Checker</h2>
    <input type="password" id="password" placeholder="Enter your password">
    <div id="strength" class="strength">Strength: </div>
  </div>

  <script>
    const passwordInput = document.getElementById("password");
    const strengthDiv = document.getElementById("strength");

    passwordInput.addEventListener("input", () => {
      const password = passwordInput.value;
      let score = 0;

      if (password.length >= 8) score++;
      if (/[A-Z]/.test(password)) score++;
      if (/[a-z]/.test(password)) score++;
      if (/[0-9]/.test(password)) score++;
      if (/[\W_]/.test(password)) score++;

      if (score <= 2) {
        strengthDiv.textContent = "Strength: Weak";
        strengthDiv.className = "strength weak";
      } else if (score === 3) {
        strengthDiv.textContent = "Strength: Medium";
        strengthDiv.className = "strength medium";
      } else if (score === 4) {
        strengthDiv.textContent = "Strength: Strong";
        strengthDiv.className = "strength strong";
      } else if (score === 5) {
        strengthDiv.textContent = "Strength: Very Strong";
        strengthDiv.className = "strength very-strong";
      }
    });
  </script>
</body>
</html>
